<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon"
        href="https://previews.123rf.com/images/grgroup/grgroup1702/grgroup170204231/71636572-symbol-short-film-icon-image-vector-illustration-design.jpg"
        type="image/x-icon">
</head>

<body>
    <div class="container text-center" style="border: 2px solid black; padding: 20px;">
        <div class="d-flex justify-content-center">Task 1</div>
        <div class="d-flex justify-content-center">Number of available seats:50</div>
        <div class="container text-center" style="border: 2px solid black;">
            <div class="container text-center" style="padding: 15px;">
                <div class="row">
                    <div class="col-3">
                        <img src="./image/school.jpeg" class="img-fluid" alt="short-film"
                            style="height: 250px; width: 150px; display: flex; padding-top: 50px; border-radius: 10px;">
                    </div>
                    <div class="col-9 col-3">
                        <form style="padding: 15px;">
                            <div class="row mb-3">
                                <label for="inputtxt" class="col-sm-4 col-form-label">Name :</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="inputtxt">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputEmail4" class="col-sm-4 col-form-label">Email :</label>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control" id="inputEmail4">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputtel" class="col-sm-4 col-form-label">Phone No :</label>
                                <div class="col-sm-8">
                                    <input type="tel" class="form-control" id="inputtel" max="10">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputtel" class="col-sm-4 col-form-label">Number of seats :</label>
                                <div class="col-sm-4">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Choose...</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputtext" class="col-sm-4 col-form-label">Name of Attendee 2:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="inputtext">
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary btn-sm">Submit</button>
                            <button type="button" class="btn btn-danger btn-sm">Cancel</button>
                        </form>

                    </div>

                </div>
            </div>
        </div>

    </div>
</body>

</html>
